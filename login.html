<body>
    <div>
        <header>
            <img src = "_imagens/IMG-20240524-WA0035.jpg"/>
            <h1 id = "titulo">BooksLux</h1>
            <nav id = "navega">
                <ul>

                    <li><a href="sobre.html">Sobre</a></li>

        <div>
            <button onclick="trocarFormulario('entrar')">Entrar</button>
            <button onclick="trocarFormulario('registro')">Registrar</button>
        </div>
        <div id = "registro" class = "form-container">
            <form>
                <fieldset>
                    <legend>Registrar</legend>
                    <p>
                        <label for="nome"> Usuario
                            <input type="text" name="usuario" id="nome">
                        </label>
                    </p>
                    <p> 
                        <label for="mail"> E-mail
                        <input type="email" name="endereco" id="mail">
                        </label> 
                    </p>
                    <p>
                        <label for="senha"> Senha
                            <input type="password" name="se" id="senha">
                        </label>
                    </p>
                </fieldset>
            </form>
        </div>

        <div id = "entrar" class = "form-container active">
            <form>
                <fieldset>
                    <legend>Entrar</legend>
                    <p>
                        <label for="usuario"> Usuario
                            <input type="text" name="nome" id="usuario">
                        </label>
                    </p>
                    <p>
                        <label for="senha"> Senha
                            <input type="password" name="se" id="senha">
                        </label>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="_scripts/login.js"></script>
